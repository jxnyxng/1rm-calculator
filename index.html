<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM-Calculator</title>
    <link rel="stylesheet" href="https://jxnyxng.github.io/1rm-calculator/1rm-calculator.css">
    <script defer type="text/javascript" src="https://jxnyxng.github.io/1rm-calculator/1rm-calculator.js"></script>  
</head>
<body>

    <div class="calculator-container">
        <h1>1RM 예측 계산기 🏋️</h1>
        <p class="formula">공식: 1RM = 무게(W) × (1 + 반복횟수(R) / 30)</p>

        <div class="exercise-group">
            <h2>벤치프레스</h2>
            <div class="input-wrapper">
                <input type="number" id="bench-weight" placeholder="무게 (kg)">
                <input type="number" id="bench-reps" placeholder="반복 횟수">
            </div>
            <p class="result" id="bench-result">예상 1RM: </p>
        </div>

        <div class="exercise-group">
            <h2>스쿼트</h2>
            <div class="input-wrapper">
                <input type="number" id="squat-weight" placeholder="무게 (kg)">
                <input type="number" id="squat-reps" placeholder="반복 횟수">
            </div>
            <p class="result" id="squat-result">예상 1RM: </p>
        </div>

        <div class="exercise-group">
            <h2>데드리프트</h2>
            <div class="input-wrapper">
                <input type="number" id="deadlift-weight" placeholder="무게 (kg)">
                <input type="number" id="deadlift-reps" placeholder="반복 횟수">
            </div>
            <p class="result" id="deadlift-result">예상 1RM: </p>
        </div>

        <button id="calculate-btn">계산하기</button>
    </div>

    <script src="1rm-calculator.js"></script>
</body>
</html>
