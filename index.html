<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM-Calculator</title>
    <link rel="stylesheet" href="https://jxnyxng.github.io/1rm-calculator/1rm-calculator.css">
    <script defer type="text/javascript" src="https://jxnyxng.github.io/1rm-calculator/1rm-calculator.js"></script>  
</head>
<body>
    <h1>3대 운동 1RM 계산기</h1>
    <div class="container"> 
            <div class="Calculator-container">
                <div>
                    <span>벤치프레스</span><br><hr>
                    <span>중량</span>
                    <input type="number" class="BPWeight" placeholder="직접 입력"> kg<br>
                    <span>반복</span>
                    <input type="number" class="BPRep" placeholder="직접 입력"> 회
                </div>
                <div>
                    <span>스쿼트</span><br><hr>
                    <span>중량</span>
                    <input type="number" class="SQWeight" placeholder="직접 입력"> kg<br>
                    <span>반복</span>
                    <input type="number" class="SQRep" placeholder="직접 입력"> 회
                </div>
                <div>
                    <span>데드리프트</span><br><hr>
                    <span>중량</span>
                    <input type="number" class="DLWeight" placeholder="직접 입력"> kg<br>
                    <span>반복</span>
                    <input type="number" class="DLRep" placeholder="직접 입력"> 회
                </div>
            </div> 
            
        <div class="output-container">
            <h2>1RM 예측</h2>
            <div id="result-container" class="result-container">
                <span>숫자를 입력하세요</span>
            </div>
            <h2>N대 합</h2>
            <div id="total-1RM" class="total-1RM">
                <span>숫자를 입력하세요</span>
            </div>
            <p>Epley Formula:<br>
                1RM = W × (1 + R / 30)<br>
                Where W is the weight lifted and R is the number of repetitions performed.</p>
        </div>
    </div>
</body>
</html>
